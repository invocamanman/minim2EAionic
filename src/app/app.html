<ion-menu [content]="content" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <img src={{foto}} style="display:block;border-radius:50%;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
      <h3 id="menu-heading1" style="color:#000000;font-weight:400;text-align:center;">
        {{username}}
      </h3>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name= {{p.icon}} item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
