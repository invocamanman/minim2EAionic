<ion-header>

  <ion-navbar color="secondary">
    <ion-title>register</ion-title>

<ion-content padding>
  <div>
    <p>Solo tendra preferencia el rol de administrador , cualquier rol diferente de este se tratara por igual, porfavor cree un usuario "administrador" para entrar</p>
    <div >
      <h1 class="h3 mb-3 font-weight-normal">Make an account</h1>
      <input #name type="text" id="inputname" class="form-control" placeholder="Name" required="">
      <input #surname type="text" id="inputUsername" class="form-control" placeholder="surname" required="" autofocus="">
      <input #role type="email" id="inputmail" class="form-control" placeholder="Role" required="" autofocus="">
      <input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <input #password2 type="password" id="inputpassword2" class="form-control" placeholder="Confirm Password" required="" autofocus="">
      <button class="btn btn-lg btn-primary btn-block" (click)="signUp(name.value,surname.value,role.value, password.value, password2.value)">Sign up</button>
      <button class="btn btn-lg btn-primary"(click)="goToSignin()">already registered? sign in</button>

    </div>
  </div>
